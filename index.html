<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<script src="sources/js/jquery.min.js"></script>
	<script src="sources/js/id3-minimized.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div class="app" id="app">

			<div class="app__header" id="app__dnd-area">
				<div class="app__header-note" id="app__header-note">Выберите файл</div>
				<canvas width="400" height="100" id="app__visualization"></canvas>
				<input type="file" id="app__file-input">
				<div class="app__header-cntrls" id="app__header-cntrls">
					<i class="fa fa-caret-left" id="app__visualizer-next"></i>
					<i class="fa fa-caret-right" id="app__visualizer-prev"></i>
				</div>
			</div>
			<div class="app__body">
				<div class="app__body-info">
					<div class="app__body-info-track" id="app__track"></div>
					<div class="app__body-info-author" id="app__author"></div>
					<a class="app__body-info-file" id="app__file-info"><i class="fa fa-music"></i><span></span></a>
				</div>
				<div class="app__body-timeline">
					<div class="app__body-timeline-range">
						<div class="app__body-timeline-range-inner" id="app__track-range" style="width:0%;"></div>
					</div>
					<div class="app__body-timeline-timing app__body-timeline-timing_pre" id="app__pre-timer">0:00</div>
					<div class="app__body-timeline-timing app__body-timeline-timing_last" id="app__last-timer">-0:00</div>
				</div>
				<div class="app__body-controls">
					<div id="app__play-button" class="app__body-controls-button app__body-controls-button_play">
						<i class="fa fa-play"></i>
					</div>
					<div id="app__stop-button" class="app__body-controls-button app__body-controls-button_stop">
						<i class="fa fa-stop"></i>
					</div>
					<div class="app__range">
						<i class="fa fa-volume-up"></i>
						<div class="app__range-wrap">
							<input type="range" id="app__volume" min="0" max="1" step="0.01" value="0.5">
						</div>
					</div>
					<div class="app__list" tabindex="1" id="app__eq-select">

					</div>
				</div>
			</div>
			
	</div>
</body>
</html>
